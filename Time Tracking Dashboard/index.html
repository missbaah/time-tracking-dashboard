<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
<div class="grid-container">
    <div class="item1">
     <div class="name-card">
        <img class="profile-pic" src="images/image-jeremy.png" alt="image-jeremy">
        <div class="header">
          Report for
        </div> 
        <div class="name">
          Jeremy Robson
        </div> 
     </div> 
     
      <br>
      <div class="periodical">
         <a class="periodical-option" data-option="daily" href="#">Daily</a>
         <br>
         <br>
         <a class="periodical-option" data-option="weekly" href="#">Weekly</a>
         <br>
         <br>
         <a class="periodical-option" data-option="monthly" href="#">Monthly</a>
      </div>
    </div> 
 
   <div class="item2">
      <div class="layover1">
        <img class="icons" src="images/icon-work.svg" alt="icon-work">
      </div>
      <div class="card">
        <div class="card-title">
          Work
        </div>
        <img class="ellipsis" src="images/icon-ellipsis.svg" alt="icon-ellipsis"> 
        <br> 
        <div class="hours dailyhours">5hrs</div>  <!-- daily -->
        <div class="previous yesterday">Yesterday - 7hrs</div>  <!-- daily -->
      </div>
    </div>

    <div class="item3">
      <div class="layover2">
        <img class="icons" src="images/icon-play.svg" alt="icon-play">
      </div>
      <div class="card">
        <div class="card-title">
          Play
         </div>
         <img class="ellipsis" src="images/icon-ellipsis.svg" alt="icon-ellipsis">
     <br> 
      <div class="hours">1hr</div> <!-- daily -->
      <div class="previous">Yesterday - 2hrs</div> <!-- daily -->
      </div>
    </div>

    <div class="item4">
      <div class="layover3">
        <img class="icons" src="images/icon-study.svg" alt="icon-study">
      </div>
      <div class="card">
        <div class="card-title">
          Study
        </div> 
        <img class="ellipsis" src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        <br> 
        <div class="hours">0hrs</div>  <!-- daily -->
        <div class="previous">Yesterday - 1hr</div>  <!-- daily -->
      </div>
    </div>

    <div class="item5">
      <div class="layover4">
        <img class="icons" src="images/icon-exercise.svg" alt="icon-exercise">
      </div>
      <div class="card">
        <div class="card-title">
          Exercise
         </div> 
         <img class="ellipsis" src="images/icon-ellipsis.svg" alt="icon-ellipsis">
         <br> 
        <div class="hours">1hr</div>  <!-- daily -->
        <div class="previous">Yesterday - 1hr</div>  <!-- daily -->
      </div>
    </div>
    
    <div class="item6">
      <div class="layover5">
        <img class="icons" src="images/icon-social.svg" alt="icon-social">
      </div>
      <div class="card">
        <div class="card-title">
          Social
        </div> 
        <img class="ellipsis" src="images/icon-ellipsis.svg" alt="icon-ellipsis">
      <br> 
      <div class="hours">1hr</div>  <!-- daily -->
      <div class="previous">Yesterday - 3hrs</div>  <!-- daily -->
      </div>
    </div class="card-title">
    
    <div class="item7">
      <div class="layover6">
        <img class="icons" src="images/icon-self-care.svg" alt="icon-self-care">
      </div>
      <div class="card">
        <div class="card-title">
          Self Care
        </div> 
        <img class="ellipsis" src="images/icon-ellipsis.svg" alt="icon-ellipsis">
      <br> 
      <div class="hours">0hrs</div>  <!-- daily -->
      <div class="previous">Yesterday - 1hr</div>  <!-- daily -->
      </div>
    </div>
</div>
  <script src="index.js"></script>
  <br>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adwoa Baah Addo-Brako</a>.
  </div>
</body>
</html>
